<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="duvidas">
        <h3>Ficou com dúvidas?<br>
            Nos mande uma mensagem!</h3>
        <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
        </p>
    </div>

    <div class="cadastro">
        <form class="formulario" name="formulario">
            <input type="text" id="nome" name="nome" placeholder="Nome completo *"><br>
            <span role="alert" id="erroNome" aria-hidden="true">campo obrigatório</span>

            <input type="email" name="email" placeholder="Email *" id="email"><br>
            <span role="alert" id="erroEmail" aria-hidden="true">campo obrigatório</span>

            <input type="text" nome="telefone" placeholder="Telefone *" id="telefone"><br>
            <span role="alert" id="erroTelefone" aria-hidden="true">campo obrigatório</span>

            <textarea name="comentario" id="comentario" cols="30" rows="5" placeholder="Mensagem" ></textarea>
            <span role="alert" id="erroComentario" aria-hidden="true">campo obrigatório</span>

        </form>
        <p>*campos obrigatórios</p>
        <a href="#">
            <button id="enviar">Enviar</button>
        </a>
    </div>

    <script type="text/javascript" src="src/js/validacao.js"></script>
</body>

</html>
