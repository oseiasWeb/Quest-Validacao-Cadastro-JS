<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="duvidas">
        <h3>Ficou com dúvidas?<br>
            Nos mande uma mensagem!</h3>
        <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.
        </p>
    </div>

    <div class="cadastro">
        <form id="form" class="formulario" name="formulario">
            <div>
                <input type="text" class="input-text required" id="nome" name="nome" placeholder="Nome completo *"
                    oninput="validarNome()"><br>
                <span class="span-required">O nome deve ter no mínimo 3 caracteres</span>
            </div>

            <div>
                <input type="email" class="input-text required" name="email" placeholder="Email *" id="email"
                    oninput="validarEmail()"><br>
                <span class="span-required">Informe um email válido</span>
            </div>

            <div>
                <input type="text" class="input-text required" nome="telefone" placeholder="Telefone *" id="telefone"
                    oninput="validarTelefone()"><br>
                <span class="span-required">Informe DDD + 9 Dígitos</span>
            </div>

            <div>
                <textarea name="comentario" class="input-text required" id="comentario" cols="30" rows="5"
                    placeholder="Mensagem" oninput="validarMensagem()"></textarea><br>
                <span class="span-required">campo obrigatório</span>
            </div>

            <p>*campos obrigatórios</p>
            <a href="#">
                <button type="submit">Enviar</button>
            </a>
        </form>
    </div>

    <script src="src/js/validacao.js"></script>
</body>

</html>
